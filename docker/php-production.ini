; ============================================================================
; PHP Production Configuration for Aevov Ecosystem
; ============================================================================
; Optimized for production use with serversideup/docker-php
; ============================================================================

; ----------------------------------------------------------------------------
; Performance Settings
; ----------------------------------------------------------------------------
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; ----------------------------------------------------------------------------
; File Upload Settings
; ----------------------------------------------------------------------------
upload_max_filesize = 128M
post_max_size = 128M
file_uploads = On

; ----------------------------------------------------------------------------
; Error Handling (Production)
; ----------------------------------------------------------------------------
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; ----------------------------------------------------------------------------
; Date/Time
; ----------------------------------------------------------------------------
date.timezone = UTC

; ----------------------------------------------------------------------------
; Session Configuration
; ----------------------------------------------------------------------------
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=1"
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; ----------------------------------------------------------------------------
; OPcache Configuration (Production Optimized)
; ----------------------------------------------------------------------------
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
opcache.save_comments = 0
opcache.enable_file_override = 1

; ----------------------------------------------------------------------------
; Realpath Cache (Performance)
; ----------------------------------------------------------------------------
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ----------------------------------------------------------------------------
; Security Settings
; ----------------------------------------------------------------------------
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; ----------------------------------------------------------------------------
; Output Buffering
; ----------------------------------------------------------------------------
output_buffering = 4096
implicit_flush = Off

; ----------------------------------------------------------------------------
; MySQL/MySQLi
; ----------------------------------------------------------------------------
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.reconnect = Off

; ----------------------------------------------------------------------------
; PDO
; ----------------------------------------------------------------------------
pdo_mysql.default_socket =

; ----------------------------------------------------------------------------
; Sendmail/Mail
; ----------------------------------------------------------------------------
sendmail_path = /usr/sbin/sendmail -t -i

; ----------------------------------------------------------------------------
; Additional Security
; ----------------------------------------------------------------------------
magic_quotes_gpc = Off
register_globals = Off
